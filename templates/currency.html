<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Currency prices</title>

</head>
<body>

<p> Currency price on {{ date }}.

<table border="1">
    <tr>
        <td>Currency id</td>
        <td>Price in rub</td>
    </tr>
    {% for cur, val in price.items() %}
        <tr>
            <td>{{ cur }}</td>
            <td>{{ val }}</td>
        </tr>
    {% endfor %}
</table>

</body>
</html>
